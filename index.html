<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to Weather Forecast</h1>
            <p>Get the latest weather updates for your location or any city in the world!</p>
        </header>
        <section class="search">
            <input type="text" id="location-input" placeholder="Enter city name...">
            <button id="search-btn">Get Weather</button>
        </section>
        <section class="weather-info" id="weather-info">
            <!-- Weather data will be displayed here -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
